{% extends 'base.html' %}

{% block title %}Account{% endblock %}

{% block content %}

<div class="container" style="margin-top: 120px;"> 

    <div>
        <div style="text-align: center;"><h2>Account settings</h2></div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-3"></div>
            <div class ="col-6" >
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td><b>First name</b></td>
                                <td style="text-align: end;">{{user_data.first_name}}</td>
                            </tr>
                            <tr>
                                <td><b>Last name</b></td>
                                <td style="text-align: end;">{{user_data.last_name}}</td>
                            </tr>
                            <tr>
                                <td><b>Email</b></td>
                                <td style="text-align: end;">{{user_data.email}}</td>
                            </tr>
                        </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>



        <div style="margin-top: 30px; text-align: center;">
            <button class="btn btn-primary" style="width: 200px" onclick="toggle()">
                Change password
            </button>    
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-3"></div>
            <div class="col-6" id="change_password_div" style="display: none; text-align: center;">

                <form method="post">
                    <input type="password" id="password" class="form-control" name="new_password" placeholder="Insert here the new password" required/>
                    <button type="submit" class="btn btn-danger" style="margin-top: 10px">
                        Change Password
                    </button>  
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>


<script>
function toggle() {
	var x = document.getElementById("change_password_div");
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
} 
</script>

{% endblock %}
