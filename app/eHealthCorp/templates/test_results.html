{% extends 'base.html' %}

{% block title %}Test Results{% endblock %}

{% block content %}

<div class="container" style="margin-top: 100px ;"> 

    <!-- we ask de user for a code and then they download the test results -->

    <div class="row" style="margin-top: 50px;">

        <h2 class="col-12" style="text-align:center ;">Test Results</h2>

        <div class="col-6" style="margin: auto auto auto auto ;">

            <form action="/test_results" method="POST">

                <div class="mb-3">

                    <label for="code" class="form-label">Code</label>

                    <input type="text" class="form-control" id="code" name="code">

                </div>

                <button type="submit" class="btn btn-primary">Download</button>

            </form>

        </div>


</div>

<script>
    document.getElementById("patient_area").classList.add("active");
</script>

{% endblock %}
