{% extends 'base.html' %}

{% block title %}Test Results{% endblock %}

{% block content %}

<div class="container" style="margin-top: 120px ;"> 

    <!-- we ask de user for a code and then they download the test results -->

    <div class="row" style="margin-top: 50px;">

        <h2 class="col-12" style="text-align:center ;">Test Results</h2>

        <div class="col-6" style="margin: 20px auto auto auto;">
            <form action="/test_results" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label for="code" class="form-label">Insert the test code to get your test result:</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="Test code">
                    <!-- Error test not found -->
                    {% if error %}
                        <p style="color: red; margin-top: 0px; font-size: 14px;">This code is not valid</p>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary">Download test result</button>
            </form>
        </div>

</div>

<script>
    document.getElementById("patient_area").classList.add("active");
</script>

{% endblock %}
